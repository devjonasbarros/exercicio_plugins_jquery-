<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário de cadastro</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <section>
    <header>
        <div class="container">
            <h1>formulário de cadastro</h1>

        <a target="_blank" href="https://github.com/devjonasbarros/exercicio_plugins_jquery- ">Projeto GitHub</a>
        </div>
    </header>
</section>

    <section>
        <form id="form-cad">
            <div class="form-cadastro">

            <input type="text" placeholder="Nome completo"  name="nome">
            <input type="email" placeholder="E-mail" required name="email">
            <input type="tel" placeholder="Telefone"  id="telefone">
            <input type="text" placeholder="CPF" required id="cpf">
            <input type="text" placeholder="Nome da rua" required name="rua">
            <input type="text" placeholder="Cep" id="cep" >
            <button type="submit">ADICIONAR</button>
        </div>
        </form>
    
</section>

<footer class="container-flex">
    <p>
        &copy; dev jonas barros
    </p>


</footer>

<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="./js/localization/messages_pt_PT.js"></script>
<script src="./js/messages_pt_PT.min.js"></script>
<script src="./js/additional-methods.min.js"></script>

<script src="./js/jquery.mask.min.js"></script>
<script src="./js/jquery.validate.min.js"></script>
<script src="./main.js"></script>


</body>
</html>
